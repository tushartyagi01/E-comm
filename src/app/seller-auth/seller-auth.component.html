<div  *ngIf="!showLogin"class="signup">
    <h1 class="form-title">Sign Up form</h1>
    <form  #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" action="" class="common-form">
        <input class="form-input" type="text"  name="name" ngModel placeholder="Enter Name">
        
        <input  class="form-input" type="text" name="email"  ngModel placeholder="Enter Email">
        <input class="form-input" type="password" name="password" ngModel placeholder="Enter Password">
        <button type="submit" class="form-button"> Sign Up</button>
        <a class="auth-toogle-link" (click)="openLogin()">Already hava an account? Sign In</a>
    </form>
</div>
<div *ngIf="showLogin" class="signup">
    <h1 class="form-title">Sign In form</h1>
    <p class="error-p">{{authError}}</p>
    <form  #sellerSignIn="ngForm" (ngSubmit)="signIn(sellerSignIn.value)" action="" class="common-form">
        <input  class="form-input" type="text" name="email"  ngModel placeholder="Enter Email">
        <input class="form-input" type="password" name="password" ngModel placeholder="Enter Password">
        
        <button type="submit" class="form-button"> Login</button>
        <a class="auth-toogle-link"  (click)="openLogin()">Don't have an account? Sign Up</a>
    </form>
</div>
